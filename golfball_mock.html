<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/golf.css">

    <title>Golfball Tracker 7951</title>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-md navbar-light bg-mint">
            <a class="navbar-brand" href="#">Ball Tracker 7951</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse float-right" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link active" href="#">Inventory</a>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-silver" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="container-fluid p-0">
        <div class="jumbotron jumbotron-fluid bg-lilac m-0">
            <div class="container text-warning">
                <h1 class="display-4">Golf Balls</h1>
                <p class="lead">Our inventory updates weekly.</p>
            </div>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="container-fluid p-0">
        <div class="card">
            <div class="card-header bg-mint">
                Add a ball to the inventory!
            </div>
            <div class="card-body bg-silver text-dark">
                <form>
                    <div class="form-group">
                        <label for="ballBrand">Brand</label>
                        <select class="form-control bg-mint" id="ballBrand">
                            <option>Titleist</option>
                            <option>Callaway</option>
                            <option>Nike</option>
                            <option>TaylorMade</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ballCondition">Condition</label>
                        <select class="form-control bg-mint" id="ballCondition">
                            <option>Pristine</option>
                            <option>Good</option>
                            <option>Decent</option>
                            <option>Practice</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ballValue">Value</label>
                        <select class="form-control bg-mint" id="ballValue">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                            <option>None</option>
                        </select>
                    </div>
                </form>
                <a href="#" class="btn btn-primary bg-lilac text-warning border-0 float-right">Add to Inventory</a>
            </div>
        </div>
    </div>


<!--    <div class="screm"></div>-->
<!--    <div class="screm"></div>-->
<!--    <div class="screm"></div>-->
<!--    <div class="screm"></div>-->
<!--    <div class="screm"></div>-->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
